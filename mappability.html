<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pie/Radar Chart Combination</title>
  <style>
    /* Add your CSS styling here */
    #chart-container {
      width: 500px;
      height: 500px;
      position: relative;
    }

    #chart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .input-container {
      margin-top: 20px;
    }

    .input-container label {
      display: inline-block;
      width: 80px;
    }

    .input-container input[type="number"] {
      width: 40px;
    }

    #weighted-mean {
      margin-top: 20px;
    }

    .radar-background {
      fill: none;
      stroke: #000;
      stroke-width: 1px;
      stroke-opacity: 0.3;
    }

    .radar-sector {
      fill-opacity: 0.7;
    }

    .radar-label {
      text-anchor: middle;
      font-size: 12px;
    }

    .radar-number {
      text-anchor: middle;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <svg id="chart"></svg>
  </div>

  <div class="input-container">
    <label for="rating1">Spatial Component:</label>
    <input type="number" id="rating1" min="1" max="5" step="1">
  </div>

  <div class="input-container">
    <label for="rating2">Spatial Density:</label>
    <input type="number" id="rating2" min="1" max="5" step="1">
  </div>

  <div class="input-container">
    <label for="rating3">Time Density:</label>
    <input type="number" id="rating3" min="1" max="5" step="1">
  </div>

  <div class="input-container">
    <label for="rating4">Geographical Relevance:</label>
    <input type="number" id="rating4" min="1" max="5" step="1">
  </div>

  <div class="input-container">
    <label for="rating5">Spatial Elements:</label>
    <input type="number" id="rating5" min="1" max="5" step="1">
  </div>

  <div class="input-container">
    <label for="rating6">Pre-Processing Steps:</label>
    <input type="number" id="rating6" min="1" max="5" step="1">
  </div>

  <button id="calculate-button">Calculate</button>

  <div id="weighted-mean"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="piedar.js"></script>
</body>
</html>
